<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"><br>

        <label for="age">Age:</label>
        <input type="number" id="age"><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="Female">Female</label><br>

        <label for="food">Favorite Food</label>
        <select name="list" id="food">
            <option value="pizza">Pizza</option>
            <option value="Chinese">Chinese food</option>
        </select><br>

        <label for="cook">Do you like to cook?</label>
        <input type="checkbox" name="cook" id="cook">
        <label for="cook">Yes</label>
        

        <label for="comments">Additional comments:</label>
        <textarea name="comments" id="comments" cols="5" rows="2"></textarea><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
