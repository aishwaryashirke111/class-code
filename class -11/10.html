<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      //   Solution:
      let buttonSelect = document.querySelector('.double');
      buttonSelect.addEventListener('click',function(){
        buttonSelect.parentNode.removeChild(buttonSelect);
        console.log('Button is removed');
        createNewbutton();
        createNewbutton();
      })
      function createNewbutton(){
        let newbutton = document.createElement('button');
        newbutton.innerText= "New Button"
        document.body.appendChild(newbutton);
      }
      


     



    
    </script>
  </body>
</html>
