<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Demo</title>
  <style>
    button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

<script>
  // Function to handle button click
  function handleClick() {
    // Remove the clicked button
    var clickedButton = document.getElementById('originalButton');
    clickedButton.parentNode.removeChild(clickedButton);

    // Create two new buttons
    createNewButton('New Button 1');
    createNewButton('New Button 2');
  }

  // Function to create a new button
  function createNewButton(text) {
    var newButton = document.createElement('button');
    newButton.textContent = text;
    newButton.addEventListener('click', handleClick);
    document.body.appendChild(newButton);
  }
</script>

<!-- Original Button -->
<button id="originalButton" onclick="handleClick()">Click me to destroy!</button>

</body>
</html>
